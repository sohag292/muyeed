<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculation</title>
</head>
<body>
   <div class="card">
    <h2 class="header-line">Piezo Calculator</h3>
        <div class="cart-sub">
            <div>
                <label for="input1">Length:</label>
                <input type="text" id="input1">  ft
            </div>
            <div>
                <label for="input2">Breadth:</label>
                <input type="text" id="input2">  ft
            </div>
            <div>
                <label for="input3">Mass:</label>
                <input type="text" id="input3">  kg
            </div>
            <div><button onclick="calculate()">Calculate</button></div>
            <br><br>
            <div class="Result">
                <label for="output1">Total Piezo:</label>
                <span id="output1"></span><br>
                <label for="output2">Piezo in series:</label>
                <span id="output2"></span><br>
                <label for="output3">Piezo in parallel:</label>
                <span id="output3"></span><br>
                <label for="output4">Voltage:</label>
                <span id="output4"></span><br>
                <label for="output5">Current:</label>
                <span id="output5"></span><br>
            </div>
        </div>
   </div>

    <script src="./index.js"></script>
</body>
</html>
